<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: head">

</head>

<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper" th:include="common :: sidebar">
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<form th:object="${buku}" th:method="POST" th:action="@{edit}">
							<fieldset>
								<legend>Edit Buku</legend>
								<div class="form-group">
									<label for="judul">Judul</label>
									<input type="text"
										   class="form-control"
										   placeholder="Judul Buku"
										   th:field="*{judul}" />
								</div>
								<div class="form-group">
									<label for="pengarang">Pengarang</label>
									<input type="text"
										   class="form-control"
										   placeholder="Nama Pengarang"
										   th:field="*{pengarang}" />
								</div>
								<div class="form-group">
									<label for="kategori">Kategori</label>
									<select class="form-control" id="kategori" name="kategori">
										<option th:each="kt : ${kategoriList}"
												th:value="${kt.id}"
												th:text="${kt.nama}"
												th:selected="${buku.kategori.id} == ${kt.id}">Kategori</option>
									</select>
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

</body>

</html>
