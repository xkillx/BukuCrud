<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: head">
</head>
<body>
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper" th:include="common :: sidebar">
			
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<form method="POST" th:action="@{tambah}" th:object="${kategori}">
							<fieldset>
								<legend>Tambah Kategori</legend>
								<div class="form-group">
									<label for="inputEmail">Nama Kategori</label> <input
										type="text" class="form-control" placeholder="Nama Kategori"
										th:field="*{nama}" />
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->


	<!-- jQuery -->
	<script src="resources/js/jquery.js"
		th:src="@{/resources/js/jquery.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
